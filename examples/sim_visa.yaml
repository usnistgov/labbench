# see https://github.com/pyvisa/pyvisa-sim/blob/master/pyvisa_sim/default.yaml for more examples
spec: "1.0"
devices:
  device 2:
    eom:
      ASRL INSTR:
        q: "\r\n"
        r: "\n"
      USB INSTR:
        q: "\n"
        r: "\n"
      TCPIP INSTR:
        q: "\n"
        r: "\n"
      GPIB INSTR:
        q: "\n"
        r: "\n"
    dialogues:
      - q: "*IDN?"
        r: "SCPI,MOCK,VERSION_1.0"
      - q: "*STB?"
        r: "255"
      - q: "*OPT?"
        r: "OPT1,OPT2,OPT3"
    error:
      status_register:
        - q: "*ESR?"
          command_error: 32
          query_error: 4
    properties:
      voltage:
        default: 1.0
        getter:
          q: ":VOLT:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":VOLT:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float
      current:
        default: 1.0
        getter:
          q: ":CURR:IMM:AMPL?"
          r: "{:+.8E}"
        setter:
          q: ":CURR:IMM:AMPL {:.3f}"
        specs:
          min: 1
          max: 6
          type: float
      rail:
        default: P6V
        getter:
          q: "INST?"
          r: "{:s}"
        setter:
          q: "INST {:s}"
        specs:
            valid: ["P6V", "P25V", "N25V"]
            type: str
      output_enabled:
        default: 0
        getter:
          q: "OUTP?"
          r: "{:d}"
        setter:
          q: "OUTP {:d}"
        specs:
          valid: [0, 1]
          type: int
      trace:
        default: "5.5,3.4,2.2,1,6"
        getter:
          q: "TRACE?"
          r: "{:s}"
        specs:
          type: str

resources:
  ASRL2::INSTR:
    device: device 2
  USB::0x1111::0x2222::0x2468::INSTR:
    device: device 2
  TCPIP::localhost:2222::INSTR:
    device: device 2
  GPIB::9::INSTR:
    device: device 2